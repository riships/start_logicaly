<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC</title>
</head>

<body>
    <h1>let-learn-async-in-js</h1>
    <button id="stop">Stop</button>

</body>
<script>
    const sayMyName = function () {
        document.querySelector('h1').innerHTML = "This is rishi, learn with me";
    }
    let stopChanging = setTimeout(sayMyName, 2000);

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(stopChanging)
        console.log("STOPPED");
    })


</script>

</html>
