<script>
    let myData;
    const reqUrl = 'https://api.github.com/users/riships'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', reqUrl)
    xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            myData = JSON.parse(this.response)
            console.log(myData.followers);
        }

    }
    xhr.send();
</script>
