<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMICalculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form>
        <label for="height">Height (cm):</label>
        <input type="text" id="height" name="height" required>
        <div class="warning-height"></div>
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required>
        <div class="warning-weight"></div>
        <div class="result"></div>
        <button type="submit">Calculate</button>

        <p><b>Underweight:</b> BMI less than 18.5</p>
        <p><b>Normal Weight:</b> BMI between 18.5 and 24.9</p>
        <p><b>Overweight:</b> BMI between 25 and 29.9</p>
        <p><b>Obesity:</b> BMI of 30 or greater</p>
    </form>
    <script src="script.js"></script>
</body>

</html>
