<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-html</title>
</head>

<body style="color: #fff; background-color: #000;">

    <ul class="parent">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(langName) {
            const li = document.createElement('li');
            li.innerHTML=`${langName}`;
            document.querySelector('.parent').appendChild(li);
        }
        let myLanguagesArr=['Python','Rust','JAVA','HTML','CSS'];

        myLanguagesArr.map((item)=>{
            addLanguage(item);
        })
    </script>
</body>

</html>
