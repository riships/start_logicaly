<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
        body {
            font: 12pt "Tahoma";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #todoContainer {
            max-width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            margin: 50px auto;
        }

        p {
            margin: 0;
        }

        .new-text-style {
            margin: 10px auto;
            display: block;
        }

        .div-slected {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            text-align: center;
            align-items: center;
            gap: 20px;
        }

        .contener-style-new {
            /* width: 100%; */
            justify-content: center;
            text-align: center;
            align-items: center;

        }

        #autoCol {
            display: grid;
            flex-direction: column;
            gap: 20px;
            margin-top: 0;

        }

        .btn-style {
            display: flex;
            flex-direction: row;
            gap: 20px;

        }
    </style>
</head>

<body>
    <!-- Input fields and Button container -->
    <div class="container main-container">
        <div class="row mb-3 contener-style-new">
            <div class="col-3" id="todoContainer">
                <!-- Container to display the stored data -->
                <div class="container" id="dataContainer">
                </div>
            </div>
            <div class="col-3" id="autoCol">
                <!-- Input fields -->
                <input class="new-text-style form-control" type="text" name="text" placeholder="Please Enter The Name">
                <input class="new-text-style form-control" type="date" name="date" placeholder="Please Enter The time">
                <!-- Button to store data -->
                <button id="btnElab" class="btn btn-primary" type="button">Button</button>
                <!-- Button to save changes during edit mode -->
                <button id="btnSave" class="btn btn-success" type="button" style="display: none;">Save</button>
                <!-- Button to cancel edit mode -->
                <button id="btnCancel" class="btn btn-secondary" type="button" style="display: none;">Cancel</button>
            </div>

        </div>
    </div>



    <script>
        // Array to store the data
        let allData = [];

        // Get references to the button and data container
        const btnElab = document.getElementById('btnElab');
        const btnSave = document.getElementById('btnSave');
        const btnCancel = document.getElementById('btnCancel');
        const dataContainer = document.getElementById('dataContainer');
        const textInput = document.getElementsByName('text')[0];
        const dateInput = document.getElementsByName('date')[0];
        const paraAlert = document.createElement('p');
        const colAuto = document.getElementById('autoCol');
        let editIndex = -1;

        // Function to store data in the array
        const storeData = () => {
            const dataOfDate = dateInput.value;
            const dataOfText = textInput.value;

            // Check if input fields are empty
            if (dataOfDate === '' || dataOfText === '') {
                paraAlert.setAttribute('class', 'alert alert-danger');
                paraAlert.setAttribute('role', 'alert');
                paraAlert.textContent = 'Both input fields must be filled to store data.'
                return;
            }

            // Check if the data already exists in the array
            const isDuplicate = allData.some(data => data.date === dataOfDate && data.text === dataOfText);
            if (isDuplicate) {
                paraAlert.setAttribute('class', 'alert alert-warning');
                paraAlert.setAttribute('role', 'alert');
                paraAlert.textContent = 'Data already exists. Skipping storage.';
            } else {
                // Check if we are in edit mode
                if (editIndex !== -1) {
                    // Update the existing data
                    allData[editIndex] = { date: dataOfDate, text: dataOfText };
                    cancelEditMode();
                } else {
                    // Add the new data to the array
                    allData.push({ date: dataOfDate, text: dataOfText });
                }
                // Display the updated data
                displayData();
                // Clear the input fields
                textInput.value = '';
                dateInput.value = '';
            }
        };

        // Function to delete data from the array
        const deleteData = index => {
            allData.splice(index, 1);
            // If we are in edit mode and deleting the current data, cancel edit mode
            if (editIndex === index) {
                cancelEditMode();
            }
            // Display the updated data
            displayData();
        };

        // Function to enter edit mode for data modification
        const enterEditMode = index => {
            editIndex = index;
            textInput.value = allData[index].text;
            dateInput.value = allData[index].date;
            btnElab.style.display = 'none';
            btnSave.style.display = 'inline';
            btnCancel.style.display = 'inline';
        };

        // Function to cancel edit mode without saving changes
        const cancelEditMode = () => {
            editIndex = -1;
            textInput.value = '';
            dateInput.value = '';
            btnElab.style.display = 'inline';
            btnSave.style.display = 'none';
            btnCancel.style.display = 'none';
        };

        // Function to display the stored data on the page
        const displayData = () => {
            dataContainer.innerHTML = allData.map((data, index) => `
                <div class="div-slected">
                    <p>${data.text}</p>
                    <p>${data.date}</p>
                    <div class="btn-style">
                    <button class="btn btn-primary" onclick="enterEditMode(${index})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteData(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        };

        // Add event listeners
        btnElab.addEventListener('click', storeData);
        btnSave.addEventListener('click', storeData);
        btnCancel.addEventListener('click', cancelEditMode);

        // Display any existing stored data on page load
        colAuto.appendChild(paraAlert);
        displayData();
    </script>
</body>

</html>
